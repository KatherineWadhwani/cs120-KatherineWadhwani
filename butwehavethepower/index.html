<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/120/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics">
</div>

<p>Time (in seconds): <span id="timer"></span></p>
<div id="Image"></div>

<p><button type="button" onclick="video.play();">Play</button>
<button type="button" onclick="video.pause();">Pause</button>
<button type="button" onclick="video.currentTime = video.currentTime - 1;"><< Rewind</button>
<button type="button" onclick="video.currentTime = video.currentTime + 1">>> Forward</button>
</p>
<script type="text/javascript">

	var video = document.getElementById("butwehavethepower");
	var caption = document.getElementById("lyrics");
	var timer = document.getElementById("timer");
	video.addEventListener("timeupdate", function() {
		timer.innerHTML = video.currentTime;
		
		if (video.currentTime > 5.5 && video.currentTime < 8.2) {
			lyrics.innerHTML = "<h3>Lisa: Come gather round, children,</h3>";
		}
		else if (video.currentTime > 8.2 && video.currentTime < 10) {
			lyrics.innerHTML = "<h3>It's high time ye learned</h3>";
		}
		else if (video.currentTime > 10 && video.currentTime < 12.7) {
			lyrics.innerHTML = "<h3>'Bout a hero named Homer</h3>";
		}
		else if (video.currentTime > 12.7 && video.currentTime < 16) {
			lyrics.innerHTML = "<h3>And a devil named Burns.</h3>";
		}
		else if (video.currentTime > 16 && video.currentTime < 18.8) {
			lyrics.innerHTML = "<h3>We'll march 'till we drop</h3>";
		}
		else if (video.currentTime > 18.8 && video.currentTime < 21) {
			lyrics.innerHTML = "<h3>The girls and the fellas.</h3>";
		}
		else if (video.currentTime > 21 && video.currentTime < 23) {
			lyrics.innerHTML = "<h3>We'll fight 'till the death </h3>";
		}
		else if (video.currentTime > 23 && video.currentTime < 26) {
			lyrics.innerHTML = "<h3>Or else fold like umbrellas.</h3>";
		}
		else if (video.currentTime > 26 && video.currentTime < 38) {
			lyrics.innerHTML = "";
		}
		else if (video.currentTime > 38 && video.currentTime < 40) {
			lyrics.innerHTML = "<h3>So we'll march day and night</h3>";
		}
		else if (video.currentTime > 40 && video.currentTime < 42.9) {
			lyrics.innerHTML = "<h3>By the big cooling tower.</h3>";
		}
		else if (video.currentTime > 42.9 && video.currentTime < 45) {
			lyrics.innerHTML = "<h3>They have the plant</h3>";
		}
		else if (video.currentTime > 45 && video.currentTime < 50) {
			lyrics.innerHTML = "<h3>But we have the power.</h3>";
		}
		else if (video.currentTime > 53 && video.currentTime < 54.2) {
			lyrics.innerHTML = "<h3>Lenny:Now do \"Classical Gas!\"</h3>";
		}
		else if (video.currentTime > 54.2 && video.currentTime < 72.8) {
			lyrics.innerHTML = "";
		}
		else if (video.currentTime > 72.8 && video.currentTime < 74.7) {
			lyrics.innerHTML = "<h3>So we'll march day and night</h3>";
		}
		else if (video.currentTime > 74.7 && video.currentTime < 77.4) {
			lyrics.innerHTML = "<h3>By the big cooling tower.</h3>";
		}
		else if (video.currentTime > 77.4 && video.currentTime < 79.7) {
			lyrics.innerHTML = "<h3>They have the plant</h3>";
		}
		else if (video.currentTime > 79.7 && video.currentTime < 81.9) {
			lyrics.innerHTML = "<h3>But we have the power.</h3>";
		}
		else if (video.currentTime > 81.9) {
			lyrics.innerHTML ="<h3>...</h3>";
		}
		}, false);
</script>
</body>
</html>
